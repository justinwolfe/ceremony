<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ceremony</title>
</head>
<body>

<title>ceremony</title>
<div id="app">
	<div id="title">ceremony</div>
	<div id="output"></div>
	<div id="glyphs">
	  <fieldset>
	  	<span class="glyph">
	  		<input type="radio" name="radio-1" id="cer-1" class="hide">
	  		<label for="radio-1" class="glyph">✿</label>
	  	</span>
	  	<span class="glyph">
	  		<input type="radio" name="radio-1" id="cer-2" class="hide">
	  		<label for="radio-2" class="glyph">◐</label>
	  	</span>
	  	<span class="glyph">
	  		<input type="radio" name="radio-1" id="cer-3" class="hide">
	  		<label for="radio-3" class="glyph">⧖</label>
	  	</span>
	  	<span class="glyph">
	  		<input type="radio" name="radio-1" id="cer-4" class="hide">
	  		<label for="radio-4" class="glyph">⬢</label>
	  	</span>
	  	<span class="glyph">
	  		<input type="radio" name="radio-1" id="cer-5" class="hide">
	  		<label for="radio-5" class="glyph">π</label>
	  	</span>	  		  		  	
	  </fieldset>  
	</div>
	<div id="description">choose a sigil</div>
	<div id="controls">
		<select id="voices">
		  <option value="default" selected>default voice</option>
		</select>
		<select id="timerChooser">
		  <option value="5" selected>5 min</option>
		  <option value="10">10 min</option>
		  <option value="15">15 min</option>
		  <option value="20">20 min</option>
		</select>
		<button id="action">start</button>
		<div id="timer"></div>
	</div>
</div>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src='js/gens.js'></script>
<script src='js/sets.js'></script>
<script src='js/assets.js'></script>
<script src='js/process.js'></script>
<script src="js/ceremony.js"></script>
<script src="https://use.fontawesome.com/2125d470c2.js"></script>
<link href="https://fonts.googleapis.com/css?family=Hind" rel="stylesheet">
<script src="jqui/jquery-ui.min.js"></script>
</body>
</html>
